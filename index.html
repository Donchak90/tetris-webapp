
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кибер Тетрис</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background-logo"></div>
  <h1>🎮 Кибер Тетрис</h1>
  <p id="score">Очки: 0</p>
  <p id="record">Рекорд: 0</p>
  <canvas id="tetris" width="240" height="400"></canvas>
  <button id="restart-btn" onclick="restartGame()">Сыграть снова</button>
  <p class="hint">Стрелки: ◀️ ▶️ ⬇️  |  Q / W — Поворот</p>
  <audio id="bg-music" src="music.mp3" loop preload="auto"></audio>
  <button onclick="toggleMusic()">🎵 Музыка Вкл/Выкл</button>
  <script src="script.js"></script>
</body>
</html>
